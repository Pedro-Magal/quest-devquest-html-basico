<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas de valores</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 
    th - Table Header (cabeçalho)
    td - Table data (conteúdo na linha)
    tr - Table row (linha da tabela) -->
    <table>
        <h1>Moda</h1>

        <tr>
            <th class="texto cabecalho-moda" >Produto</th>
            <th class="texto cabecalho-moda">Tamanho</th>
            <th class="texto cabecalho-moda">Valor</th>

        </tr>

        <tr >
            <td class="texto tabela-produtos">Camiseta</td>
            <td class="texto tabela-produtos">M</td>
            <td class="texto tabela-produtos">R$ 49,00</td>
        </tr>

        <tr>
            <td class="texto tabela-produtos">Tênis</td>
            <td class="texto tabela-produtos">42</td>
            <td class="texto tabela-produtos">R$ 5,00</td>
        </tr>




    </table>

    <table>
        <h1>Casa</h1>

        <tr >
            <th class="texto cabecalho-casa">Produto</th>
            <th class="texto cabecalho-casa">Valor</th>

        </tr>

        <tr >
            <td class="texto tabela-produtos">Sofá</td>
            <td class="texto tabela-produtos">R$ 1.200,00</td>
        
        </tr>

        <tr>
            <td class="texto tabela-produtos">Televisão</td>
            <td class="texto tabela-produtos">R$ 5.000,00</td>
            
        </tr>




    </table>

</body>

</html>
